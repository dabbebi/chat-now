<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
    <div class="row">
     
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Invitations ( {{ this.invitations.length }} )</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngFor="let invi of invitations">
     
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="row" style="padding-bottom: 0%;">
                  <div class="col-md-8" style="display: flex; flex-direction: row; padding-bottom: 0%; margin-bottom: 0%;">
                      <a [routerLink]="['/in/profile', invi.id]">
                          <img src="../../../../assets/img/profile.JPG" alt="" srcset="" style="border-radius: 50%; height: 55px; width: auto; margin-top: 7px;">
                      </a>
                      <h5 class="title" style="margin-left: 7px;">
                          {{ invi.name }} <span style="font-size: 15px;">Sent you an invitation</span><br>
                          <p style="color: gray; font-size: 12px; margin-bottom:  0px !important;">{{ invi.date }}</p>
                      </h5>
                  </div>
                  <div class="col-md-4" style="text-align: center;">
                    <button class="btn btn-success btn-round" (click)="acceptInvitation(invi.id, invi.name);" style="margin-right: 3px;">
                        <i class="now-ui-icons ui-1_check"></i>
                        Accept
                    </button>
                  
                    <button class="btn btn-danger btn-round" (click)="deleteInvitation(invi.id);" style="margin-left: 3px;">
                        <i class="now-ui-icons ui-1_simple-remove"></i>
                        Delete
                    </button>
                  
                </div>
            </div>
          </div>
        </div>
      </div>

</div>
