
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header" style="text-align: center;">
          <h5 class="title">Login</h5>
        </div>
        <div class="card-body">
          <div class="danger" *ngIf="isLoginError" style="text-align: center; color:red; border-color:red; font-weight:bold;font-size:18px;">
            <p>
                {{ loginErrorMessage }}
            </p>
        </div>
          <form>
            <div class="row">
                
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" (input)="user.email = $event.target.value" type="email" class="form-control" placeholder="Email">
                </div>
              </div>
              
            </div>
            <div class="row">
                
              <div class="col-md-12">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" (input)="user.password = $event.target.value" class="form-control" placeholder="Password">
                </div>
              </div>
              
            </div>

            <div class="row" style="text-align: center;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input id="submit-btn" type="button" class="form-control" value="Login" style="background-color: rgb(27, 27, 27); color: aliceblue; height: 40px;" (click)="login()">
                </div>
                <div class="col-md-4"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
